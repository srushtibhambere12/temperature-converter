<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <form >
    <div class="container">
                <div class="text-center ">
                    <h2>Temperature Converter <i class="fa-solid fa-temperature-three-quarters"></i></h2>
                </div>
                    
                        <div id="Cel" >
                            <input  name="cel" type="number" id="celcius" placeholder="Celcius"  >
                            <span class="icon">&#8451</span>
                        </div>
                        
                        <div id="Fhr">
                            <input name="feh" type="number" id="fahreneit" placeholder="Fahreneit" >
                            <span class="icon">&#8457</span>
                        </div>

                        <div id="Kel">
                            <input name="kel" type="number" id="kelvin" placeholder="Kelvin">
                            <span class="icon">&#8490</span>
                        </div>
                        
                        <div class="button">
                            <button type="reset" >All Clear</button>
                            <button type="submit" onclick="fun1(); return false" >Convert</button>
                            
                        </div>
                       
                            
    </div>
<script type="text/javascript"  src="index.js"></script>
</form>
</body>
</html>
